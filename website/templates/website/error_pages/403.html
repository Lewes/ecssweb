{% extends 'website/base.html' %}

{% block content %}
<div class="alert alert-danger">
  <h1>Permission Denied</h1>
  {% if user.is_authenticated %}
  <p>You are logged in as <strong>{{ user.username }}</strong>.</p>
  {% endif %}
  <p>Unfortunately you do not have permission to access this page. Please <a href="#" class="alert-link">contact the webmaster</a> if you think this is an error.</p>
</div>
{% endblock %}
